<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo"></div>
    <div id="demo1"></div>
    <script>
        const person={
            firstName:"paramjit",
            lastName:"saikia",
            age:79
        };
        document.getElementById("demo").innerHTML=person.firstName+person["lastName"]+" is "+person.age+" years old";

        delete person.age;
        document.getElementById("demo1").innerHTML=person.firstName+person["lastName"]+" is "+person.age+" years old";

    </script>
</body>
</html>
