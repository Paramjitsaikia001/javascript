<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo"></div>
    <script>
        const person={
            firstName:"paramjit",
            lastName:"saikia",
            age:76
        };
        document.getElementById("demo").innerHTML="before change: "+person.firstName+person["lastName"]+" is "+person.age+" years old";

        person.age=19;
        document.getElementById("demo").innerHTML="after change: "+person.firstName+person["lastName"]+" is "+person.age+" years old";
    </script>
</body>
</html>
