<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo"></div>
    <div id="demo2"></div>
    <div id="demo3"></div>
    <div id="demo4"></div>
    <script>
        myObj = {
  name:"John",
  age:30,
  myCars: {
    car1:"Ford",
    car2:"BMW",
    car3:"Fiat"
  }
};
document.getElementById("demo").innerHTML=myObj.myCars.car1;
document.getElementById("demo2").innerHTML=myObj.myCars["car2"];
document.getElementById("demo3").innerHTML=myObj["myCars"]["car3"];
let x="myCars";
let y="car1";
document.getElementById("demo4").innerHTML=myObj[x][y];
    </script>
</body>
</html>
