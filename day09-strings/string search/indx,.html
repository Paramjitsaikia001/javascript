<!DOCTYPE html>
<html lang="en">
<head>

    <title>string search</title>
</head>
<body>
    <h2>string search</h2>
    <div id="demo"></div>
    <button onclick="myfunction()"> search....</button>

        function myfunction(){
             let details="paramjit saikia is 19 years old";
            document.getElementById("demo").innerHTML=details.indexOf("is");
        }
    </script>
