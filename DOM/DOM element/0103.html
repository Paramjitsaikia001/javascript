<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="intro">using getElementsByClassName</div>
    <div id="demo"></div>
    <script>
        const text = document.getElementsByClassName("intro");
        document.getElementById("demo").innerHTML = text[0].innerHTML;
    </script>
</body>

</html>
