<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div></div>
    <div class="div"></div>
    <script>
        const fruit=["banana","apple","mango","orange"];
        // fruit.sort();//sort according to alphabet
//fruit.reverse();//descending order of sort function
const sorted =fruit.toSorted();
        document.querySelector("div").innerHTML=fruit;
        document.querySelector(".div").innerHTML=sorted;
    </script>
</body>
</html>
