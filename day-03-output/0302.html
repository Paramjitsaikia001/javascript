<!-- document.write() -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Using document.write() after an HTML document is loaded, will delete all existing HTML:</h2>
    <button type="button" onclick="document.write(5+6)">click me</button>


    <script>
        document.write(5+6);
        document.write("this function is use to write anything in the webpage")
    </script>
</body>
</html>
