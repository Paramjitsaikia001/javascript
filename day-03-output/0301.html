<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>javascript can display in different way</h1>
    <h2>using innnerHTML</h2>
    <h3>To access an HTML element, JavaScript can use the document.getElementById(id) method.

        The id attribute defines the HTML element. The innerHTML property defines the HTML content:</h3>
        <p id="demo">my name is paramjit saikia</p>
        <button type="button" onclick="document.getElementById('demo').innerHTML='my name is javascript'">try it</button>
</body>
</html>
