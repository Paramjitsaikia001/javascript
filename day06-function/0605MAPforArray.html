<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo"></div>
    <script>
        let arr=[3,4,5];

        //map function can create a new array but foreach function cannot
        let NewArr= arr.map((val)=>{
            return val+2;
        });
        document.getElementById("demo").innerHTML=NewArr;
    </script>
</body>
</html>
