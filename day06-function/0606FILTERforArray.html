<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="demo"></div>
    <script>
        let arr = [1, 3, 4, 5, 6, 7, 8, 9]

        let EvenArr = arr.filter((val) => {
            return val % 2 == 0;
        })
        document.getElementById("demo").innerHTML=EvenArr;
    </script>
</body>

</html>
